  <style>
    /* Reset & font */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      line-height: 1.6;
    }

    /* Container */
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      text-align: center;
    }

    /* Header */
    header {
      margin-bottom: 2rem;
    }
    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 3px solid #00c9ff;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.1rem;
      color: #cfd9df;
    }

    /* Contract box */
    .contract {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 12px;
      margin: 2rem 0;
      word-break: break-all;
    }
    .contract h2 {
      margin-bottom: 0.5rem;
    }
    .contract code {
      display: block;
      background: #0f2027;
      padding: 0.5rem;
      border-radius: 6px;
      font-family: monospace;
    }

    /* Links */
    .links a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.25rem;
      border-radius: 25px;
      text-decoration: none;
      background: #00c9ff;
      color: #000;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .links a:hover {
      background: #92fe9d;
      transform: scale(1.05);
    }

    /* Disclaimer */
    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #a0a0a0;
    }
  </style>
